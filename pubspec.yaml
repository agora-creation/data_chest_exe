name: data_chest_exe
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size

  cupertino_icons: ^1.0.2
  fluent_ui: ^4.6.0
  sqflite: ^2.2.8+4
  sqflite_common_ffi: ^2.2.5
  path: ^1.8.3
  syncfusion_flutter_datagrid_export: ^21.1.35-beta
  syncfusion_localizations: ^21.2.5
  intl: ^0.18.0
  file_selector: ^0.9.3
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: SourceHanSansJP-Bold
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Bold.otf
    - family: SourceHanSansJP-Regular
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Regular.otf
